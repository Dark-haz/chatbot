version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 590183986692.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t cdk-hnb659fds-container-assets-590183986692-us-east-1 .
      - docker tag cdk-hnb659fds-container-assets-590183986692-us-east-1:latest 590183986692.dkr.ecr.us-east-1.amazonaws.com/cdk-hnb659fds-container-assets-590183986692-us-east-1:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 590183986692.dkr.ecr.us-east-1.amazonaws.com/cdk-hnb659fds-container-assets-590183986692-us-east-1:latest
      - echo Build completed on `date`
